<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>my</title>
	<script src="../../js/eleflexible.js"></script>
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/shopindex.css">
	<script src="../../font/iconfont.js"></script>
	<script src='../../js/common.js'></script>
	<script src='../../js/jquery.js'></script>
</head>
<body>
	<div class='container'>
		<div class='header'>
			<p>个人中心</p>
		</div>
		<div class='navimg'>
			<img src="../../image/img18.png" alt="">
			<p>name</p>
		</div>
		<div class='tabbox'>
			<div class='tablist tablist1'>
				<img src="../../image/icon-wdbd.png" alt="">
				<p>我的保单</p>
			</div>
			<div class='tablist'>
				<img src="../../image/icon-lpfw.png" alt="">
				<p>理赔服务</p>
			</div>
		</div>
		<div class='flownav'>
			<div class='flowlist'>
				    <svg class="icons" aria-hidden="true">
                        <use xlink:href="#icon-daishouhuo"></use>
                    </svg>
				<p>代付款</p>
			</div>
			<div class='flowlist'>
				    <svg class="icons" aria-hidden="true">
                        <use xlink:href="#icon-wodedingdan"></use>
                    </svg>
				<p>我的订单</p>
			</div>
			<div class='flowlist'>
				     <svg class="icons" aria-hidden="true">
                        <use xlink:href="#icon-daifahuo"></use>
                    </svg>
				<p>代发货</p>
			</div>
			<div class='flowlist'>
				  <svg class="icons" aria-hidden="true">
                        <use xlink:href="#icon-tuikuan"></use>
                    </svg>
				<p>退款</p>
			</div>
		</div>
		<div class='mylist'>
			<div class='myitems'>
				<img src="../../image/icon-jkda.png" alt="">
				<span>我的收获地址</span>
			</div>
			<div class='myitems'>
				<img src="../../image/icon-yygl.png" alt="">
				<span>手机绑定</span>
			</div>
			<div class='myitems'>
				<img src="../../image/icon-fxpg.png" alt="">
				<span>我的收藏</span>
				<span class='span2'>查看全部收藏</span>
			</div>

		</div>
	</div>
	<ul class='footer'>
		<li>
			<svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-shouye"></use>
            </svg>
			<p>首页</p>
		</li>
		<li>
			<svg class="icon" aria-hidden="true">
                  <use xlink:href="#icon-weibiaoti1"></use>
            </svg>
			<p>产品</p>
		</li>
		<li>
			<svg class="icon" aria-hidden="true">
               <use xlink:href="#icon-gouwuche"></use>
           </svg>
			<p>购物车</p>
		</li>
		<li class='active'>
			<svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-wodedingdan"></use>
            </svg>
			<p>我的</p>
		</li>
	</ul>
</body>
</html>
