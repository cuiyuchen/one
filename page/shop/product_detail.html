<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>产品详情</title>
	<script src="../../js/eleflexible.js"></script>
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../font/iconfont.css"></script>
	<link rel="stylesheet" href="../../css/shopindex.css">
	<script src='../../js/common.js'></script>
	<script src='../../js/jquery.js'></script>
</head>
<body>
	<div class='container'>
		<div class='header'>
			<p>产品详情</p>
		</div>
		<div class="swiper">
			<img src="../../image/my-bg.png" alt="">
		</div>
		<div class='desc'>
			<span>茅台53度茅台迎宾酒500mlx6瓶装 整箱酒厂直供</span>
			<p>¥ 398.00 <span>¥ 560.00</span></p>
		</div>
		<div class='proparamter'>产品参数</div>
		<div class='productdetail'>产品详情</div>
	</div>
	<ul class="kefunav">
		<li class='li1'>
			<i class="icon iconfont icon-account"></i>
			<p>客服</p>
		</li>
		<li class='li1'>
		 	<i class="icon iconfont icon-favorite"></i>
			<p>收藏</p>
		</li>
		<li class='li2'>
			<p>加入购物车</p>
		</li>
		<li class='li2 placeorder'>
			<img src="" alt="">
			<p>立即下单</p>
		</li>
	</ul>
	<div class='models' style="display:none">
		<div class="modelcart">
			<div class='probox'>
				<img src="../../image/photo01.png" alt="">
				<div class='contents'>
					<p class='ppa'>茅台53度茅台迎宾酒500mlx6瓶装 整箱酒厂直供</p>
					<p class='ppb'> <span class='span1'>¥ 398.00</span><span class='span2'>¥ 560.00</span> </p>
				</div>
			</div>
			<div class='buynums'>
				<span>购买数量</span>
				<div class='changnums'>
					<span class='ppa'>+</span>
					<span class='ppb'>8</span>
					<span class='ppa'>-</span>
				</div>
			</div>
			<div class='buybtn'>确定</div>
		</div>
	</div>
</body>
</html>
